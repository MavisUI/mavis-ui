<!DOCTYPE HTML>
<html>
<head>
  <!-- page data -->
  <title>Mavis User Interface</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="Content-Language" content="en"/>
  <meta name="Content-Language" content="en"/>
  <meta name="author" content="Philipp Boue">
  <meta name="copyright" content="Mavis Cable-Services">
  <!-- seo -->
  <meta name="description" content="MAVIS User Interface">
  <meta name="keywords" content="MAVIS UI">
  <meta name="robots" content="index, follow">
  <!-- responsive -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="apple-mobile-web-app-title" content="default"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta http-equiv="HandheldFriendly" content="true"/>

  <link href="styles.css" rel="stylesheet">
</head>
<body>

<div id="app" class="index">

  <header>
    <div class="inner">
      <div class="left">
        <nav id="mainMenuToggle">
          <div id="navIcon">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div id="pageTitle">Einstellungen</div>
          <div id="menuTitle" class="hidden">Menü</div>
        </nav>
      </div>
      <div class="center">
        <div class="icon iconLogo"></div>
      </div>
      <div class="right">
        <button id="getHelp">? Hilfe</button>
      </div>
    </div>
  </header>

  <div id="content"></div>

  <div id="notification" class="warning" data-status="null">
    <div id="message"></div>
  </div>

  <aside id="loading" class="">
    <div id="logoLoading">
      <div class="icon iconLogo"></div>
    </div>
    <h1>User Interface</h1>
    <h2>Software zur visuellen Brückeninspektion</h2>
    <p>Version 2.0</p>
    <div id="spinner">
      <div class="spinner" role="spinner">
        <div id="spinnerElement" class="spinning"></div>
      </div>
    </div>
    <p id="statusText">Loading Application</p>
    <p id="copyright">&copy; 2018, mavis cable-services GmbH Aachen</p>
  </aside>

  <menu id="mainMenu" class="hidden">
    <div class="inner">
      <button id="mainMenuClose">
        <div class="icon iconCancel"></div>
        <span>Menü schließen</span></button>
      <div id="mainMenuLinks">
        <a data-href="report">Report</a>
        <a data-href="model">3D Modell</a>
        <a data-href="inspection">Visuelle Inspektion</a>
        <a data-href="settings">Einstellungen</a>
      </div>
    </div>
  </menu>
</div>

    <h1>Lade...</h1>
    <div id="loader"><div class="loader" role="loader"><div class="loaderIcon"></div></div></div>
</aside>

<aside id="help" class="hidden">
    <div id="helpScreen" class="model"></div>
    <div id="helpClose">
        <button id="closeHelp">Hilfe schließen</button><br />
        <input type="checkbox" value="0" name="hideHelpAlways" id="helpActivate">
        <label for="hideHelpAlways">Hilfen nicht mehr automatisch anzeigen</label>
    </div>
</aside -->

</body>
</html>
